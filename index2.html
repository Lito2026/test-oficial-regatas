<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST OFICIAL DE REGATAS</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">

  <style>
    :root{
      --bg:#f5f5f5; --text:#111111ad; --card:#fff;
      --primary:#0077ff; --ok:#2ecc71; --bad:#e74c3c;
    }
    [data-theme="dark"]{
      --bg:#0f172a; --text:#e5e7eb; --card:#020617;
    }
    body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:var(--card);padding:10px;text-align:center;z-index:10}
    h1{margin:0;font-size:1.2rem}
    .copyright{font-size:.8rem;opacity:.7}
    .toggle{position:absolute;right:10px;top:10px;cursor:pointer}
    main{padding:15px;max-width:800px;margin:auto}
    .card{background:var(--card);padding:15px;border-radius:14px}
    button{width:100%;margin:8px 0;padding:12px;font-size:16px;color:#fff; border-radius:12px;border:2px solid var(--primary);background: #0077ff}
    button.correct{background:var(--ok);color:#fff;border-color:var(--ok)}
    button.wrong{background:var(--bad);color:#fff;border-color:var(--bad)}
    .hidden{display:none}
    .timer{text-align:right;font-weight:bold}
    img{max-width:100%;border-radius:12px}
  </style>
</head>

<body>
<header>
  <h1>TEST OFICIAL DE REGATAS</h1>
  <div class="copyright">¬© Angel Ruiz</div>
  <div class="toggle" id="themeToggle">üåô/‚òÄÔ∏è</div>
</header>

<main>
  <div id="start" class="card">
    <button onclick="startTest()">Empezar Test</button>
  </div>

  <div id="quiz" class="card hidden">
    <div class="timer" id="timer">00:00</div>
    <div id="progress"></div>
    <h2 id="question"></h2>

    <div id="imgWrapper" class="hidden">
      <img id="qImage">
    </div>

    <div id="answers"></div>
    <div id="feedback"></div>

    <button id="nextBtn" class="hidden" onclick="nextQuestion()">Siguiente</button>
  </div>

  <div id="end" class="card hidden"></div>
</main>

<script src="app.js"></script>
</body>
</html>
